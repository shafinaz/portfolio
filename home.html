<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About Me</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .content {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    display: flex;
  }
  .left {
    flex: 1;
    border-radius: 50%;
    overflow: hidden;
    margin-right: 20px;
  }
  .left img {
    width: 100%;
    height: auto;
    border-radius: 50%;
  }
  .right {
    flex: 2;
  }
  h1, p {
    color: #333;
  }
</style>
</head>
<body>

<div class="container">
  <div class="content">
    <div class="left">
      <img src="me.jpg" alt="Profile Picture">
    </div>
    <div class="right">
      <h1>About Me</h1>

    </div>
  </div>
</div>

</body>
</html>
